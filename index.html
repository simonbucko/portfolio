<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Šimon Bučko</title>
  </head>
  <body>
    <main class="fullPage">
      <div class="buttons">
        <button id="up">up</button>
        <button id="middle">middle</button>
        <button id="down">down</button>
        <button id="footer">footer</button>
      </div>
      <section id="0">
        <div class="video-container">
          <video
            id="backGroundVideo"
            src="./videos/finalBackGround.mp4"
            mute
            autoplay
            loop
          ></video>
        </div>
        <div class="content">
          <div class="profilPicture">
            <img src="./images/oznamkoFotka.png" alt="picture of Simon Bucko" />
          </div>
        </div>
        <div class="content">
          <div class="profilText">
            My name is Šimon Bučko and I am <span id="profilTextBox"></span
            ><span id="cursor"></span>
          </div>
        </div>
      </section>
      <section id="1">
        <h2 id="technologiesTitle">Technologies</h2>
        <div class="technologiesContent">
          <div class="technologiesTables">
            <div class="front-technologies">
              <h3>FRONT-END</h3>
              <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript ES6</li>
                <li>React</li>
                <li>jQuery</li>
              </ul>
            </div>
            <div class="back-technologies">
              <h3>BACK-END</h3>
              <ul>
                <li>PHP</li>
                <li>SQL</li>
                <li>MySQL</li>
              </ul>
            </div>
            <div class="other-technologies">
              <h3>OTHER</h3>
              <ul>
                <li>C</li>
                <li>Java</li>
              </ul>
            </div>
          </div>
          <div class="technologiesAnimation">
            <ul>
              <li class="animatedLi">HTML5</li>
              <li class="animatedLi">CSS3</li>
              <li class="animatedLi">JavaScript</li>
              <li class="animatedLi">React</li>
              <li class="animatedLi">jQuery</li>
              <li class="animatedLi">PHP</li>
              <li class="animatedLi">SQL</li>
              <li class="animatedLi">MySQL</li>
              <li class="animatedLi">C</li>
              <li class="animatedLi">Java</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="2"></section>
      <section id="3"></section>
    </main>

    <script src="./js/scroll.js"></script>
    <script src="./js/typing.js"></script>
    <script src="./js/listAnimation.js"></script>
  </body>
</html>
