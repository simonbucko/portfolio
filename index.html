        <div class="content">
          <div class="profilPicture">
            <img src="./images/oznamkoFotka.png" alt="picture of Simon Bucko" />
          </div>

            My name is Šimon Bučko and I am a <span id="profilTextBox"></span>

      </section>
      <section id="1"></section>

    <script src="./js/scroll.js"></script>
    <script src="./js/typing.js"></script>
